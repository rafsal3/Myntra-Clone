<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header flex">
        <div class="header-logo flex">
            <img src="images/logo/logo36x53.png" alt="">
        </div>
        <div class="header-menu flex">
            <div class="nav-item flex">
                <p>MEN</p>
            </div>
            <div class="nav-item flex">
                <p>WOMEN</p>
            </div>
            <div class="nav-item flex">
                <p>KIDS</p>
            </div>
            <div class="nav-item flex">
                <p>HOME & LIVING</p>
            </div>
            <div class="nav-item flex">
                <p>BEAUTY</p>
            </div>
            <div class="nav-item flex">
                <p>STUDIO</p>
            </div>
        </div>
        <div class="header-search flex">
            <div class="search-icon flex">
                <img src="images/icons/search.png" alt="">
            </div>
            <input type="search" placeholder="Search for products, brands and more">
        </div>
        <div class="header-btns flex">
            <div class="header-btn flex">
                <span class="iconsSheet iconProfile"></span>
                <p>Profile</p>
            </div>
            <div class="header-btn flex">
                <span class="iconsSheet iconWish"></span>
                <p>wishlist</p>
            </div>
            <div class="header-btn flex">
                <span class="iconsSheet iconBag"></span>
                <p>Bag</p>
            </div>
        </div>
    </div>
    <div class="main flex">
        <div class="path flex">
            <div class="path-base">
                <span class="root">Home /</span>
                <span class="root">Home Furnishing /</span>
                <span class="current-dir">Home Furnishing</span>
            </div>
        </div>
        <div class="path-title flex">
            
        </div>
        <div class="main-cont flex">
            <div class="filter-cont flex">
                <div class="filter-header flex">
                    <h2>FILTERS</h2>
                    <h3>CLEAR ALL</h3>
                </div>
                <div class="filter-body flex">
                    <div class="filter-by filter-by-gender  radio flex">
     
                    </div>
                    <div class="filter-by filter-by-cat flex">
                        <div class="title-search flex">
                            <h2>CATEGORIES</h2>
                            <div class="filter-search flex">
                               <img src="images/icons/search.png" alt="" width="14.7">
                            </div>
                            
                        </div>
                        <label for="wall_art" class="flex">
                            <input type="checkbox" name="category" id="wall_art" value="Wall Art">Wall Art<span class="count"> (32917)</span>
                        </label>
                        <label for="bedsheets" class="flex">
                            <input type="checkbox" name="category" id="bedsheets" value="Bedsheets">Bedsheets<span class="count"> (32904)</span>
                        </label>
                        <label for="curtains_sheers" class="flex">
                            <input type="checkbox" name="category" id="curtains_sheers" value="Curtains and Sheers">Curtains and Sheers<span class="count"> (18675)</span>
                        </label>
                        <label for="cushion_covers" class="flex">
                            <input type="checkbox" name="category" id="cushion_covers" value="Cushion Covers">Cushion Covers<span class="count"> (17445)</span>
                        </label>
                        <label for="decals_stickers" class="flex">
                            <input type="checkbox" name="category" id="decals_stickers" value="Decals and Stickers">Decals and Stickers<span class="count"> (12693)</span>
                        </label>
                        <label for="showpieces" class="flex">
                            <input type="checkbox" name="category" id="showpieces" value="Showpieces">Showpieces<span class="count"> (11218)</span>
                        </label>
                        <label for="wall_lamps" class="flex">
                            <input type="checkbox" name="category" id="wall_lamps" value="Wall Lamps">Wall Lamps<span class="count"> (9694)</span>
                        </label>
                        <label for="table_lamps" class="flex">
                            <input type="checkbox" name="category" id="table_lamps" value="Table Lamps">Table Lamps<span class="count"> (8458)</span>
                        </label>
                        
                        
                        
                    </div>
                    <div class="filter-by filter-by-brand flex">
                        <div class="title-search flex">
                            <h2>BRANDS</h2>
                            <div class="filter-search flex">
                               <img src="images/icons/search.png" alt="" width="14.7">
                            </div>
                            
                        </div>
                        
                    </div>
                    <div class="filter-by filter-by-price flex">
                        <div class="title-search flex">
                            <h2>PRICE</h2>
                            
                        </div>
                        <label for="range_1" class="flex">
                            <input type="checkbox" name="price_range" id="range_1" value="Rs. 10 to Rs. 60833">Rs. 10 to Rs. 60833<span class="count">(314208)</span>
                        </label>
                        <label for="range_2" class="flex">
                            <input type="checkbox" name="price_range" id="range_2" value="Rs. 60833 to Rs. 121656">Rs. 60833 to Rs. 121656<span class="count">(94)</span>
                        </label>
                        <label for="range_3" class="flex">
                            <input type="checkbox" name="price_range" id="range_3" value="Rs. 121656 to Rs. 182479">Rs. 121656 to Rs. 182479<span class="count">(6)</span>
                        </label>
                        <label for="range_4" class="flex">
                            <input type="checkbox" name="price_range" id="range_4" value="Rs. 182479 to Rs. 243302">Rs. 182479 to Rs. 243302<span class="count">(2)</span>
                        </label>
                        
                        
                        
                        
                    </div>
                    <div class="filter-by filter-by-color flex">
                        <div class="title-search flex">
                            <h2>COLOR</h2>
                            <div class="filter-search flex">
                                <img src="images/icons/search.png" alt="" width="14.7">
                             </div>
                        </div>
                        
                       
                
                    </div>
                    <div class="filter-by filter-by-disc flex">
                        <div class="title-search flex">
                            <h2>DISCOUNT RANGE</h2>
                            
                        </div>
                        <label for="10per" class="flex">
                            <input type="radio" name="discount" id="10per" value="10">
                            <span class="count">10% and above</span>
                        </label>
                        <label for="20per" class="flex">
                            <input type="radio" name="discount" id="20per" value="20">
                            <span class="count">20% and above</span>
                        </label>
                        <label for="30per" class="flex">
                            <input type="radio" name="discount" id="30per" value="30">
                            <span class="count">30% and above</span>
                        </label>
                        <label for="40per" class="flex">
                            <input type="radio" name="discount" id="40per" value="40">
                            <span class="count">40% and above</span>
                        </label>
                        <label for="50per" class="flex">
                            <input type="radio" name="discount" id="50per" value="50">
                            <span class="count">50% and above</span>
                        </label>
                        <label for="60per" class="flex">
                            <input type="radio" name="discount" id="60per" value="60">
                            <span class="count">60% and above</span>
                        </label>
                        <label for="70per" class="flex">
                            <input type="radio" name="discount" id="70per" value="70">
                            <span class="count">70% and above</span>
                        </label>
                        <label for="80per" class="flex">
                            <input type="radio" name="discount" id="80per" value="80">
                            <span class="count">80% and above</span>
                        </label>
                        <label for="90per" class="flex">
                            <input type="radio" name="discount" id="90per" value="90">
                            <span class="count">90% and above</span>
                        </label>
                        
                
                    </div>
                </div>
            </div>
            <div class="product-cont flex">
                <div class="hr-filter flex">
                    <div class="btn-filters flex">
                        <div class="filter-item flex">
                            <h4>Bundles</h4>
                            <span class="iconsSheet iconDown"></span>
                        </div>
                        <div class="filter-item flex">
                            <h4>Country of Origin</h4>
                            <span class="iconsSheet iconDown"></span>
                        </div>
                        <div class="filter-item flex">
                            <h4>Size</h4>
                            <span class="iconsSheet iconDown"></span>
                        </div>
                        
                    </div>
                    <div class="sort-btn flex">
                        <div class="sort-text flex">
                            <p>Sort by:</p>
                            <span>Recommended</span>
                        </div>
                        <span class="iconsSheet iconDown2"></span>
                    </div>
                </div>
                <div class="product-body flex">
                    <div class="product-results flex" id="product-result">
                        

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
